<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAccount</title>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/myaccountstyle.css">
    <link rel="stylesheet" href="styles/headerstyle.css">
    

</head>
<body>
    <div class="header">        
        <button class="header-button" id="header-shleep">SHLEEP</button>
        <button class="header-button" id="header-calendar">CALENDAR</button>
        <button class="header-button" id="header-clock">CLOCK</button>
        <button class="header-button" id="header-horoscope">HOROSCOPE</button>
        <button class="header-button" id="header-profile"><img src="images/user.png" alt="Button Image"></button>
    </div>
    <div class="Myaccount-style">
        MyAccount
    </div>
    <div class="Myaccount-bg">
        <img src="images/user.png" class="Myaccount-pics">
    </div>
    <div class="editprof-style">
        Edit Profile
    </div>
    <img src="images/editing.png" class="Edit-pics" id="Edit-Button">
    <div class="username-style">
        USERNAME :
    </div>
    <div class="email-style">
        EMAIL :
   </div>
    <img src="images/history.png" class="History-pics">
    <div class="History-style">
        History
    </div>
    <div class="hisback-style"></div>
</body>
<script src="scripts/myaccountscript.js"></script>
</html>
