<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/clockstyle.css">
    <link rel="stylesheet" href="./styles/headerstyle.css">
</head>
<body>
   
    <div class="header">        
        <a href="homepage.html">
            <button class="header-button" id="header-shleep">SHLEEP</button>
        </a> 
        <a href="">
            <button class="header-button" id="header-calendar">CALENDAR</button>
        </a>      
        <a href="clock.html">
            <button class="header-button" id="header-clock">CLOCK</button>
        </a>
        <a href="horoscope.html">
            <button class="header-button" id="header-horoscope">HOROSCOPE</button>
        </a>
        <a href="myaccountpage.html">
            <button class="header-button" id="header-profile"><img src="images/user.png" alt="Button Image"></button>
        </a>
    </div>
    <div class = "date">
        <h3>DATE:</h3>
        <div class="date-box-container">
            <div class="date-box" id="day"></div>
            <div class="date-box" id="month"></div>
            <div class="date-box" id="year"></div>
        </div>
    </div>
    <div id="big-rect"></div>
        <!-- <div style="width: 650px; height: 730px; background: #FFF2D8; border-radius: 30px"></div> -->
    <div>
        <div class="time">
            <div>Now</div>
            <div>Waking Time</div>
        </div>
        <div class="circle-container">
            <div class="circle-time"></div>
            <div class="circle-time"></div>
        </div>
        <div id="horo-checkbox"></div>
        <div>APPLY YOUR HOROSCOPE</div>
        <div>CLICK HERE TO SET TRAVEL AND PREPARATION TIME</div>
    </div>
        <!-- <div style="width: 200px; height: 200px; background: #AC3030; border-radius: 9999px"></div> -->
    <div class="sleep-time">
        <div>RECOMMENDED SLEEP TIME:</div>     
        <div class="square-container">
            <div class="square">1.5 hours</div>
            <div class="square">3 hours</div>
            <div class="square">4.5 hours</div>
            <div class="square">6 hours</div>
            <div class="square">7.5 hours</div>
            <div class="square">9 hours</div>
        </div>
    </div>
    

    <script src="./scripts/clockscript.js"></script>
</body>
</html>
