<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Clock</title>
    <link rel="stylesheet" href="/frontend/style/headerstyle.css">
</head>
<body>
    <div class="DesktopClock">
        <div class="Rectangle2"></div>
        <div class="Rectangle1">
            <svg width="176" height="78" viewBox="0 0 176 78" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0H176V78H0V0Z" fill="#D9D9D9"/>
            </svg>
        </div>
        <div class="Home">HOME</div>
        <div class="Rectangle1">
            <svg width="302" height="78" viewBox="0 0 302 78" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0H302V78H0V0Z" fill="#F5F5F5"/>
            </svg>
        </div>
        <div class="Rectangle3">
            <svg width="223" height="78" viewBox="0 0 223 78" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0H223V78H0V0Z" fill="#D9D9D9"/>
            </svg>
        </div>
        <div class="Rectangle4">
            <svg width="361" height="78" viewBox="0 0 361 78" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0H361V78H0V0Z" fill="#F5F5F5"/>
            </svg>
        </div>
        <div class="Horoscope">HOROSCOPE</div>
        <div class="Calendar">CALENDAR</div>
        <div class="Clock">CLOCK</div>
        <div class="Ellipse1"></div>
        <div class="Date">DATE :</div>
        <div class="Rectangle7"></div>
        <div class="Sunday">SUNDAY</div>
        <div class="Rectangle9"></div>
        <div class="Ellipse2"></div>
        <div class="Ellipse3"></div>
        <div class="RecommendedTime">RECOMMENDED TIME:</div>
        <div class="Rectangle10"></div>
        <div class="Rectangle13"></div>
        <div class="Rectangle14"></div>
        <div class="Rectangle15"></div>
        <div class="Rectangle11"></div>
        <div class="Rectangle12"></div>
        <div class="Hr30Mins">1 hr 30 mins</div>
        <div class="Hr">3 hr</div>
        <div class="Hr30Mins">4 hr 30 mins</div>
        <div class="Hr">6 hr</div>
        <div class="Hr30Mins">7 hr 30 mins</div>
        <div class="Hr">9 hr</div>
        <div class="WakeUpAt">Wake up at :</div>
        <div class="Now">Now :</div>
        <div class="DayPlan">DAY PLAN</div>
    </div>
</body>
</html>
